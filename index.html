<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time-Bending Platformer</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>Time-Bending Platformer</h1>
		<canvas id="gameCanvas"></canvas>
		<script type="module">
			import startGame from "./main.js";
			import "./level/indexEditor.js"; // the file sets itself up

			if (!location.search.includes("editor")) {
				startGame();
			}
			/* if "?editor" is present, main loop is skipped and the
				LevelEditor takes control. */
		</script>
	</body>
</html>
